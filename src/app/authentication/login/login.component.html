<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/logo_big_tp.png" alt="logo">
            </div>

            <div class="title">Як до тебе звертатися? :)</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Нікнейм</mat-label>
                    <input matInput formControlName="nickname">
                    <mat-error *ngIf="loginForm.get('nickname').hasError('required')">
                        Нікнейм є обов'язковим.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid">
                    Увійти
                </button>
            </form>
        </div>

    </div>

</div>
